{% extends "base.html" %} {% load i18n %} {% block head_title %}
{% trans "SignOut" %}{% endblock %} {% block content %}
<div class="container-fluid my-5 p-4 justify-content-center">
    <div class="row my-5">
        <div class="col-md-8 mt-5 offset-md-2">
            <h3>{% trans "Sign Out" %}</h3>
            <p>{% trans 'Are you sure you want to sign out?' %}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <form method="post" action="{% url 'account_logout' %}">
                {% csrf_token %} {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}">
                {% endif %}
                <button class="btn btn-outline-secondary right mb-5 text-light" type="submit">
                {% trans "Sign Out" %}
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
